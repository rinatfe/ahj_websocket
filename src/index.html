<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/src/css/style.css" rel="stylesheet" type="text/css"/>
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div class="modal">
      <span class="header-modal">Выберите псевдоним</span>
      <label class=description>
        <input class="description-input"></input>
      </label>
      <div class="buttons-container">
        <div class="continueButton">Продолжить</div>
      </div>
    </div>
    <div class="modal-remove">
      <span class="header-modal">Вы действительно хотите удалить тикет?</span>
        <div class="okBtn">OK</div>
        <div class="cancelBtn">Отмена</div>
      </div>
    
    <div class="field-container"> 
      <div class="field">
        <div class="list-users">
        </div> 
        <div class="messages">
          <div class="message">
            <div class="attributes">
              <span class="nickname"></span>
              <span class="time"></span>
            </div>
            <span class="record"></span>
          </div>  
        </div>
        <input class="entry" placeholder="...Write your message here">
      </div>
    </div>
  </div>
  <!--<script src="./js/app.js"></script>-->
</body>
</html>
